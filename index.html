<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Square and Cubes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table align="center" border=1>
    <caption>NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</caption>
    <tr>
      <td>Number</td>
      <td>Square</td>
      <td>Cube</td>
    </tr>
    <script>
        for(var i=0;i<=10;i++){
          document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
        }
    </script>
    </table>
</script>
</html>
